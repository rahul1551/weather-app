<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>

        <div class="left">
            <h1 class="heading">Current Weather <br><span>of</span><br><span class="h-expand">CITY Name</span></h1>

            <form class="input-form">
                <input type="text" id="input-city" name="" placeholder="Enter City Name">
                <input type="submit" id="btn-input" value="Search City">
            </form>
        </div>
        <div class="right">

            <div class="right-box">
            <h1 class="heading"><span class="h-expand">CITY Name</span></h1>

                <div class="weather-head">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png">
                    <h2>--</h2>
                </div>
                <h2 class="weather-now">--</h2>
                <div class="temp-up-low">
                    <div class="temp-max">
                        <h2>--</h2>
                        <h3>Max Temperature</h3>
                    </div>
                    <div class="temp-min">
                        <h2>--</h2>
                        <h3>Min Temperature</h3>
                    </div>   
                </div>
                <div class="extra-info">
                    <div class="humidity">
                        <h2>--</h2>
                        <h3>Humidity</h3>
                    </div>
                    <div class="wind">
                        <h2>--</h2>
                        <h3>Windspeed</h3>
                    </div>
                    <div class="realfeel">
                        <h2>--</h2>
                        <h3> Real Fell</h3>
                    </div>  
                </div>
            </div>
        </div>
    </main>
</body>

</html>
